pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id.startsWith('com.google.cloud.tools.appengine')) {
                useModule("com.google.cloud.tools:appengine-gradle-plugin:${requested.version}")
            }
        }
    }
}

rootProject.name = "ksch-workflows-backend"

include "server"

include("commons:http")
include("commons:testing")
include("commons:util")

include("ksch-administration:administration-api")
include("ksch-administration:administration-impl")

include("ksch-billing:billing-api")
include("ksch-billing:billing-impl")

include("ksch-patient-management:patient-management-api")
include("ksch-patient-management:patient-management-impl")

include("ksch-reporting:reporting-api")
include("ksch-reporting:reporting-impl")

include("ksch-scheduling:scheduling-api")
include("ksch-scheduling:scheduling-impl")

include("ksch-visit:visit-api")
include("ksch-visit:visit-impl")
