pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenCentral()
    }
    resolutionStrategy {
        eachPlugin {
            if (requested.id.id.startsWith('com.google.cloud.tools.appengine')) {
                useModule("com.google.cloud.tools:appengine-gradle-plugin:${requested.version}")
            }
        }
    }
}

rootProject.name = "ksch-workflows-backend"

include "server"

include("commons:http")
include("commons:test")
include("commons:util")

include("ksch-administration:api")
include("ksch-administration:impl")

include("ksch-billing:api")
include("ksch-billing:impl")

include("ksch-patient-management:api")
include("ksch-patient-management:impl")

include("ksch-reporting:api")
include("ksch-reporting:impl")

include("ksch-scheduling:api")
include("ksch-scheduling:impl")
